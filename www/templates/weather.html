
<ion-view view-title= "Météo :{{weather.city.name}}/{{weather.city.country}}">
  <ion-content>

    <div class="row padding" ng-repeat="t in weather.list">


          <div class="temperature">

            {{Math.round(t.temp.min)}}°C -
            {{Math.round(t.temp.day)}}°C



          </div>
          <div class="date padding">
            <strong>{{t.dt*1000 | date:'EEEE'}}</strong>
            <strong>{{t.dt*1000 | date:'dd/MM'}}</strong>


          </div>

          <i class="icon-{{t.weather[0].main.toLowerCase()}}"></i>



        </div>

  </ion-content>
  </ion-view>
